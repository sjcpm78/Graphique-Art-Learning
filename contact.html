<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Restaurant L'étoilé | Paris 8ème, nous contacter</title>
        <meta charset="UTF-8"> 
        <meta name="description" content="Le restaurant l'Etoilé est le summum de la gastronomie parisienne avec son rafinement sans commune mesure. Ses mets délicieux vous raviront votre palet">
        <meta name="keywords" content="Restaurant, Paris, 75008, 3 étoiles">
        <link rel="shortcut icon" type="image/png" href="file:///Users/macbookairsteph/Desktop/Apprendre%20le%20dev/Graphique%20Art/Exercices/Page%20restaurant%20exercice/Me%CC%81dias/Favicon/Etoile.png">
    </head>
    <body>
        <nav>
            <ul>
                <li> <a href="index.html" title= "Accueil"> Accueil</a> </li>
                <li> <a href="menu.html" title="Menu"> Menu </a> </li>
                <li> <a href="Contact.html" title="Contact"> Contact </a> </li>
            </ul>
        </nav>

 <!-- Formulaire Nous contacter--> 
        <h1>Nous contacter</h1>
        <form action="contact.html">
            <fieldset>
                <legend>Nous contacter</legend>
                    <div>
                        <label for="emailinput">Votre email</label>
                        <input type="text" name="email" id="emailinput" required>
                    </div>
                    <div>
                        <label for="firstnameinput">Votre prénom</label>
                        <input type="text" name="firstname" id="firstnameinput" required>
                    </div>
                    <div>
                        <label for="familynameinput">Votre nom de famille</label>
                        <input type="text" name="familyname" id="familynameinput" required>
                    </div>

<!-- Formulaire avec bouton radio--> 
                    <label>Sexe</label>
                    <div>
                        <input type="radio" name="sexe" id="masculinradioinput">
                        <label for="masculinradioinput">masculin</label>
                    </div>
                    <div>
                        <input type="radio" name="sexe" id="femininradioinput">
                        <label for="femininradioinput">Féminin</label>
                    </div>

<!-- Formulaire avec checkbox--> 
                    <label>Sexe</label>
                    
                    <div>
                        <input type="checkbox" name="sexe" id="masculincheckboxinput">
                        <label for="masculincheckboxinput">Masculin</label>
                    </div>

                    <div>
                        <input type="checkbox" name="sexe" id="feminincheckboxinput">
                        <label for="feminincheckboxinput">Féminin</label>
                    </div>   
                    
 <!-- Formulaire Connexion au compte utilisateur sans pré-remplissage-->                    
                    <label>Connectez-vous à votre compte</label>
                    
                    <div>   
                        <input type="email" name="emailconnexion" id="emailconnexioninput">
                        <label for="emailconnexioninput">Votre email</label>
                    </div>

                    <div>
                        <input type="password" name="password" id="passwordinput">
                        <label for="passwordinput">Mot de passe</label>
                    </div> 

<!-- Formulaire avec liste déroulante -->
                    <div>
                        <label for="sexe">Sexe</label>
                        <select name="sexe" id="sexe">
                            <option value="feminin">Féminin</option>
                            <option value="masculin" selected>Masculin</option>
                        </select>
                    </div>

<!-- Formulaire avec liste déroulante avec des groupes d'éléments-->
                    <div>
                        <label id="moto">Motos en vente</label>
                        <select name="moto" id="moto">
                            <optgroup label="BMW">
                                <option>1200 RT</option>
                                <option>1200 GS</option>
                                <option>1000 RR</option>
                            </optgroup>
                            <optgroup label="SUZUKI">
                                <option>GSXR</option>
                                <option>GSR</option>
                            </optgroup>
                        </select>
                    </div>

<!-- Formulaire Connexion au compte utilisateur AVEC pré-remplissage d'email et autofocus (placement automatique du curseur dans le champ) dans le champ mot de passe -->
                    <label> Connectez-vous - Votre email est rempli automatiquement</label>
                    <div>
                        <input type="email" name="emailrempli" id="emailrempliinput" value="sjcpm78@gmail.com">
                        <label for="emailrempliinput">Votre email de connexion</label>
                    </div>

                    <div>
                        <input type="password" name="password" id="passwordinput2">
                        <label for="passwordinput2">Mot de passe</label>
                    </div>

<!-- Champ avec placeholder (Contenu du champ qui est grisé) et obligatoire de remplir pour envoyer le formulaire (attribut required) -->
                    <label> Connectez-vous - Suivez les instructions grisées dans les champs </label>
                    <div>
                        <input type="email" name="emailplaceholder" id="emailplaceholderinput" placeholder="sjcpm78@gmail.com">
                        <label for="emailplaceholderinput">Votre email de connexion</label>
                    </div>  

<!-- Champ de remplissage de message -->
                    <div>
                        <label for="message">Ecrivez votre message dans le champ</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message ici"></textarea>
                    </div>

<!-- Création d'un bouton. Comme il est placé dans un formulaire alors il validera le formulaire grâce au type submit-->
                    <button type="submit">Vous pouvez appuyer sur ce bouton</button>
            </fieldset> 
                    
<!-- Formulaire avec une fichier intégré -->
            <fieldset>
                    <legend>Zone de téléchargement</legend>
                    <label> Téléchargez votre pièce-jointe </label>
                    <div>
                        <input type="file" name="fileupload" id="fileuploadinput">
                        <label for="fileuploadinput">Cliquez pour uploader votre pièce-jointe</label>
                    </div>
            </fieldset>

 <!-- Formulaire des conditions générales d'utilisation-->              
            <fieldset>
                <legend>Les conditions générales d'utilisation</legend>

                <label> Conditions générales d'utilisation</label>
 <!-- Case CGU à cocher par l'utilisateur-->      
                    <div>
                        <label><input type="checkbox" name="cgu">En cochant cette case j'accepte les conditions d'utilisation</label>
                    </div>
              
 <!-- Case CGU à cocher automatiquement-->  
                                  
                    <div>
                         <label><input type="checkbox" name="cgu-auto" checked>Les CGU ont été acceptées automatiquement, vous n'avez rien à cocher</label>
                    </div>

<!-- Bouton d'envoi du formulaire -->
                    <input type="submit" value="J'envoie mon formulaire">  
                    <input type="reset" value="Annuler">
            </fieldset>
        </form>

<!-- Création d'un bouton. Comme il est placé hors du formulaire alors il se comportera comme un bouton "normal" -->
                <fieldset>
                    <legend>Création du bouton Acheter</legend>                    
                    <button onclick="window.location.href = 'https://digivip.fr';">Acheter</button>
                </fieldset>                    
    </body>
</html>
