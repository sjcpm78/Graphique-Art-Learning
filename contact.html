 <!-- Formulaire Nous contacter--> 
        <h1>Nous contacter</h1>
        <form action="contact.html"></form>
            <fieldset>
                <legend>Nous contacter</legend>
                    <div>
                        <label for="emailinput">Votre email</label>
                        <input type="text" name="email" id="emailinput">
                    </div>
                    <div>
                        <label for="firstnameinput">Votre prénom</label>
                        <input type="text" name="firstname" id="firstnameinput">
                    </div>
                    <div>
                        <label for="familynameinput">Votre nom de famille</label>
                        <input type="text" name="familyname" id="familynameinput">
                    </div>

<!-- Formulaire avec bouton radio--> 
                    <label>Sexe</label>
                    <div>
                        <input type="radio" name="sexe" id="masculinradioinput">
                        <label for="masculinradioinput">masculin</label>
                    </div>
                    <div>
                        <input type="radio" name="sexe" id="femininradioinput">
                        <label for="femininradioinput">Féminin</label>
                    </div>

<!-- Formulaire avec checkbox--> 
                    <label>Sexe</label>
                    
                    <div>
                        <input type="checkbox" name="sexe" id="masculincheckboxinput">
                        <label for="masculincheckboxinput">Masculin</label>
                    </div>

                    <div>
                        <input type="checkbox" name="sexe" id="feminincheckboxinput">
                        <label for="feminincheckboxinput">Féminin</label>
                    </div>   
                    
 <!-- Formulaire Connexion au compte utilisateur sans pré-remplissage-->                    
                    <label>Connectez-vous à votre compte</label>
                    
                    <div>   
                        <input type="email" name="emailconnexion" id="emailconnexioninput">
                        <label for="emailconnexioninput">Votre email</label>
                    </div>

                    <div>
                        <input type="password" name="password" id="passwordinput">
                        <label for="passwordinput">Mot de passe</label>
                    </div> 

<!-- Formulaire Connexion au compte utilisateur AVEC pré-remplissage d'email et autofocus (placement automatique du curseur dans le champ) dans le champ mot de passe -->
                    <label> Connectez-vous - Votre email est rempli automatiquement</label>
                    <div>
                        <input type="email" name="emailrempli" id="emailrempliinput" value="sjcpm78@gmail.com">
                        <label for="emailrempliinput">Votre email de connexion</label>
                    </div>

                    <div>
                        <input type="password" name="password" id="passwordinput2" autofocus>
                        <label for="passwordinput2">Mot de passe</label>
                    </div>

<!-- Champ avec placeholder (Contenu du champ qui est grisé)-->
                    <label> Connectez-vous - Suivez les instructions grisées dans les champs </label>
                    <div>
                        <input type="email" name="emailplaceholder" id="emailplaceholderinput" placeholder="sjcpm78@gmail.com">
                        <label for="emailplaceholderinput">Votre email de connexion</label>
                    </div>
            </fieldset>


 <!-- Formulaire des conditions générales d'utilisation-->              
            <fieldset>
                <legend>Les conditions générales d'utilisation</legend>

                <label> Conditions générales d'utilisation</label>
                <!-- Case CGU à cocher par l'utilisateur-->      
                                  <div>
                                       <label><input type="checkbox" name="cgu">En cochant cette case j'accepte les conditions d'utilisation</label>
                                  </div>
              
                   <!-- Case CGU à cocher automatiquement-->  
                                  
                                  <div>
                                      <label><input type="checkbox" name="cgu-auto" checked>Les CGU ont été acceptées automatiquement, vous n'avez rien à cocher</label>
                                  </div>
            </fieldset>
